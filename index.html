<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Recall Challenge</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #f0f0f0; }
    #game-container { max-width: 400px; margin: 0 auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #sequence { font-size: 48px; margin: 20px 0; color: #007bff; }
    #countdown { font-size: 36px; color: red; margin: 10px 0; }
    #timer { font-size: 20px; color: #d9534f; margin: 10px 0; }
    #input { padding: 10px; font-size: 24px; width: 200px; margin: 10px 0; }
    #feedback { font-size: 20px; margin: 10px 0; }
    #score { font-size: 18px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Number Recall Challenge</h1>
    <p>Memorize the sequence, then type it back. 40 rounds total. You have 6 seconds to answer!</p>
    <div id="sequence"></div>
    <div id="countdown"></div>
    <input type="text" id="input" class="hidden" placeholder="Enter the sequence">
    <button id="start-btn">Start Game</button>
    <button id="submit-btn" class="hidden">Submit</button>
    <div id="timer" class="hidden"></div>
    <div id="feedback"></div>
    <div id="score">Score: 0 | Round: 1 | High Score: 0</div>
  </div>

  <script>
    const maxRounds = 40;
    let currentRound = 1;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let sequenceLength = 3;
    let currentSequence = '';
    let timeoutId = null;
    let answerTimerId = null;
    let countdownTimerId = null;

    const sequenceEl = document.getElementById('sequence');
    const countdownEl = document.getElementById('countdown');
    const inputEl = document.getElementById('input');
    const startBtn = document.getElementById('start-btn');
    const submitBtn = document.getElementById('submit-btn');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');

    const highTierMessages = [
      "You're not human. Incredible. ü§Ø",
      "You must be a Mensa member. üß†",
      "Genius alert! üî•",
      "You're officially elite. üèÖ",
      "This is getting ridiculous. üí°",
      "Unreal memory power! üí•",
      "Olympic-level brain. ü•á",
      "You‚Äôre in the Matrix. üíä",
      "Mind-blowing recall. üöÄ",
      "Contact the Pope ‚Äî you must be God. üôå"
    ];

    startBtn.addEventListener('click', startGame);

    function startGame() {
      currentRound = 1;
      score = 0;
      sequenceLength = 3;
      updateScore();
      startBtn.classList.add('hidden');
      feedbackEl.textContent = '';
      startRound();
    }

    function startRound() {
      if (currentRound > maxRounds) {
        endGame("üéâ You completed all 40 rounds!", true);
        return;
      }

      generateSequence();
      sequenceEl.textContent = currentSequence;
      inputEl.classList.add('hidden');
      submitBtn.classList.add('hidden');
      timerEl.classList.add('hidden');
      feedbackEl.textContent = '';

      let countdown = 3;
      countdownEl.textContent = countdown;
      countdownTimerId = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownEl.textContent = countdown;
        } else {
          clearInterval(countdownTimerId);
          countdownEl.textContent = '';
          hideSequence();
          startTimer();
        }
      }, 1000);
    }

    function generateSequence() {
      currentSequence = '';
      for (let i = 0; i < sequenceLength; i++) {
        currentSequence += Math.floor(Math.random() * 10);
      }
    }

    function hideSequence() {
      sequenceEl.textContent = '?????';
      inputEl.classList.remove('hidden');
      submitBtn.classList.remove('hidden');
      inputEl.value = '';
      inputEl.focus();
      feedbackEl.textContent = 'Enter the sequence:';
      submitBtn.onclick = checkAnswer;
      inputEl.addEventListener('keydown', handleEnter);
    }

    function handleEnter(event) {
      if (event.key === 'Enter') checkAnswer();
    }

    function startTimer() {
      let timeLeft = 6;
      timerEl.classList.remove('hidden');
      timerEl.textContent = `‚è≥ Time left: ${timeLeft}s`;
      answerTimerId = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          timerEl.textContent = `‚è≥ Time left: ${timeLeft}s`;
        } else {
          clearInterval(answerTimerId);
          feedbackEl.textContent = '‚è±Ô∏è Time‚Äôs up!';
          endGame(getFailureMessage(currentRound), false);
        }
      }, 1000);
    }

    function checkAnswer() {
      clearInterval(answerTimerId);
      inputEl.removeEventListener('keydown', handleEnter);

      const userInput = inputEl.value.trim();
      if (userInput === currentSequence) {
        let points = getPoints(currentRound);
        score += points;
        if (score % 30 === 0 && sequenceLength < 12) sequenceLength++;
        feedbackEl.textContent = `‚úÖ Correct! +${points} points`;
        currentRound++;
        updateScore();
        setTimeout(startRound, 1000);
      } else {
        endGame(getFailureMessage(currentRound), false);
      }
    }

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
      }
      scoreEl.textContent = `Score: ${score} | Round: ${currentRound} | High Score: ${highScore}`;
    }

    function getPoints(round) {
      if (round <= 5) return 10;
      if (round <= 10) return 15;
      if (round <= 15) return 20;
      if (round <= 20) return 27;
      return 76 + 33 * (round - 21);
    }

    function getFailureMessage(round) {
      if (round <= 5) return "üëç I'm sure your finger just slipped.";
      if (round <= 10) return "üòï Did your phone ring?";
      if (round <= 15) return "üëè Ohh, nice going.";
      if (round <= 20) return "üòÆ Wow, impressive.";
      const msgIndex = Math.min(round - 21, highTierMessages.length - 1);
      return "üî• " + highTierMessages[msgIndex];
    }

    function endGame(message, completed) {
      clearInterval(answerTimerId);
      clearInterval(countdownTimerId);
      inputEl.classList.add('hidden');
      submitBtn.classList.add('hidden');
      sequenceEl.textContent = '';
      countdownEl.textContent = '';
      timerEl.classList.add('hidden');
      feedbackEl.innerHTML = `${message}<br>Final Score: ${score}`;
      scoreEl.textContent = `Your best score to date: ${highScore}`;
      startBtn.textContent = 'Play Again';
      startBtn.classList.remove('hidden');
    }
  </script>
</body>
</html>
